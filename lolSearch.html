<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
	<h2>台灣LOL玩家蕉流平台</h2>
	<a href = 'MainPage.php'>回主頁</a>
	<form action=""> 
	  <select onchange="showPlayer(this.value)">
		<option value="">選擇 : </option>
		<option value="top">top</option>
		<option value="jungle">jungle</option>
		<option value="middle">middle</option>
		<option value="bottom">bottom</option>
		<option value="support">support</option>
	  </select>
	</form>
	<br>
	<div id="txtHint"></div>
	
	<script>
	function showPlayer(str) {
	  var xhttp;  
	  if (str == "") {
		document.getElementById("txtHint").innerHTML = "";
		return;
	  }
	  xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		  document.getElementById("txtHint").innerHTML = this.responseText;
		}
	  };
	  xhttp.open("GET", "lolSearch.php?q="+str, true);
	  xhttp.send();
	}
	
	function overAnimation(element){
		var wid = 20;
		var hei = 24;
		var movement = setInterval(frame, 500);
		function frame(){
			if(wid<30){
				wid *= 1.2;
				hei	*= 1.2;
				element.width = wid;
				element.height = hei;
			}
			else{
				wid *= 0.8;
				hei	*= 0.8;
				element.width = wid;
				element.height = hei;
			}
		}
	}
	function outAnimation(element){
		clearInterval(movement);
		element.width = 20;
		element.height = 24;
	}
	function clickAnimation(element){
		element.src = 'heartClicked.png';
	}
	</script>
</body>
</html>
